<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Alphabet</title>

     <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles3.css">
</head>
<body>
    <h1>Alphabet Practice</h1>
    <div class="container">
        <div class="row">
            <div class="a color1 letter col-sm">
                <p>A <span>a</span></p>
              </div>
              <div class="b color2 letter col-sm">
                <p>B <span>b</span></p>
              </div>
              <div class="c color3 letter col-sm">
                <p>C <span>c</span></p>
              </div>
              <div class="d color4 letter col-sm">
                <p>D <span>d</span></p>
              </div>

        </div>
        <div class="row">
            <div class="e color5 letter col-sm">
                <p>E <span>e</span></p>
              </div>
              <div class="f color6 letter col-sm">
                <p>F <span>f</span></p>
              </div>
              <div class="g color1 letter col-sm">
                <p>G <span>g</span></p>
              </div>
              <div class="h color2 letter col-sm">
                <p>H <span>h</span></p>
              </div>

        </div>
        <div class="row">
            <div class="i color3 letter col-sm">
                <p>I <span>i</span></p>
              </div>
              <div class="j color4 letter col-sm">
                <p>J <span>j</span></p>
              </div>
              <div class="k color5 letter col-sm">
                <p>K <span>k</span></p>
              </div>
              <div class="l color6 letter col-sm">
                <p>L <span>l</span></p>
              </div>

        </div>
        <div class="row">
            <div class="m color1 letter col-sm">
                <p>M <span>m</span></p>
              </div>
              <div class="n color2 letter col-sm">
                <p>N <span>n</span></p>
              </div>
              <div class="o color3 letter col-sm">
                <p>O <span>o</span></p>
              </div>
              <div class="p color4 letter col-sm">
                <p>P <span>p</span></p>
              </div>

        </div>
        <div class="row">
            <div class="q color5 letter col-sm">
                <p>Q <span>q</span></p>
              </div>
              <div class="r color6 letter col-sm">
                <p>R <span>r</span></p>
              </div>
              <div class="s color1 letter col-sm">
                <p>S <span>s</span></p>
              </div>
              <div class="t color2 letter col-sm">
                <p>T <span>t</span></p>
              </div>

        </div>
        <div class="row">
            <div class="u color3 letter col-sm">
                <p>U <span>u</span></p>
              </div>
              <div class="v color4 letter col-sm">
                <p>V <span>v</span></p>
              </div>
              <div class="w color5 letter col-sm">
                <p>W <span>w</span></p>
              </div>
              <div class="x color6 letter col-sm">
                <p>X <span>x</span></p>
              </div>

        </div>
        <div class="row">
            <div class="y color1 letter col-sm">
                <p>Y <span>y</span></p>
              </div>
              <div class="z color2 letter col-sm">
                <p>Z <span>z</span></p>
              </div>

        </div>
        
    </div>
    <script src="js/game.js"></script>
</body>
</html>
